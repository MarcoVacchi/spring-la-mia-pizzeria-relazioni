<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
</head>

<body>

    <th:block th:replace="~{fragment :: bootstrap}"></th:block>
    <th:block th:replace="~{fragment :: navBar}"></th:block>
    <h1>Lista Ingredienti</h1>

    <ul>
        <li th:each="ingredient : ${ingredients}" th:text="${ingredient.name}"></li>
    </ul>

    <a href="/ingredients/create">Aggiungi nuovo ingrediente</a>

</body>

</html>
